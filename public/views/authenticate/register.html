<link href="../assets/global/plugins/select2/css/select2.min.css" rel="stylesheet" type="text/css" />
<link href="../assets/global/plugins/select2/css/select2-bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../assets/pages/css/login.min.css" rel="stylesheet" type="text/css" />
<div class="login">
  <!-- BEGIN LOGO -->
  <div class="logo">
      <a href="index.html">
          <img src="../assets/pages/img/logo-big.png" alt="" /> </a>
  </div>
  <!-- END LOGO -->
  <!-- BEGIN LOGIN -->
  <div class="content">
    <form class="" method="post" ng-submit="register()">
        <h3 class="font-green">Sign Up</h3>
        <span id="error" class="help-block" ng-bind-html="error"></span>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Full Name</label>
            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Full Name" ng-model="user.full_name" /> </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Username</label>
            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" ng-model="user.username" /> </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Email</label>
            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" ng-model="user.email" /> </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Password" ng-model="user.password" /> </div>
        <div class="form-actions">
            <button type="button" id="register-back-btn" class="btn green btn-outline" ng-click="gotoLogin()">Back</button>
            <button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">Register</button>
        </div>
    </form>
  </div>
  <script src="../assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script> 
  <script src="../assets/global/plugins/jquery-validation/js/additional-methods.min.js" type="text/javascript"></script>
  <script src="../assets/global/plugins/select2/js/select2.full.min.js" type="text/javascript"></script>
  <script src="../assets/pages/scripts/login.min.js" type="text/javascript"></script>

</div>
