<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <span class="caption-subject bold uppercase"> Workspaces</span>
                </div>
            </div>
            <div class="portlet-body">
                <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                    <thead>
                        <tr>
                            <th> Title </th>
                            <th> Description </th>
                            <th col="2"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="workspace in all_workspaces()">
                            <td> {{workspace.title}} </td>
                            <td> {{workspace.description}} </td>
                            <td> 
                                <button type="button"  class="btn btn-default" ng-click="edit(workspace._id)">
                                    Edit
                                </button>              
                                <button type="button"  class="btn btn-default" ng-click="remove(workspace._id)">
                                    Remove
                                </button>             
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
    <script>
    //TableDatatablesManaged.init();
    </script>
</div>
