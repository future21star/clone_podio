<link href="../assets/global/plugins/select2/css/select2.min.css" rel="stylesheet" type="text/css" />
<link href="../assets/global/plugins/select2/css/select2-bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../assets/pages/css/login.min.css" rel="stylesheet" type="text/css" />
<div class="login">
  <!-- BEGIN LOGO -->
  <div class="logo">
      <a href="index.html">
          <img src="../assets/pages/img/logo-big.png" alt="" /> </a>
  </div>
  <!-- END LOGO -->
  <!-- BEGIN LOGIN -->
  <div class="content">
    <form class="" method="post" ng-submit="resetPassword()">
      <h3 class="form-title font-green">Reset Password</h3>
      <span id="error" class="help-block">{{error_for_password_reset}}</span>        
      <div class="form-group">
          <label class="control-label visible-ie8 visible-ie9">New Password</label>
          <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="new_password" placeholder="New Password" ng-model="new_password" /> </div>
      <div class="form-group">
          <label class="control-label visible-ie8 visible-ie9">Confirm Password</label>
          <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="confirm_password" placeholder="Confirm Password" ng-model="confirm_password" /> </div>
      <div class="form-actions">
          <button type="submit" id="reset-password-submit-btn" class="btn btn-success uppercase pull-right">Save Password and Goto Login</button>
      </div>
    </form>
  </div>
  <script src="../assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script> 
  <script src="../assets/global/plugins/jquery-validation/js/additional-methods.min.js" type="text/javascript"></script>
  <script src="../assets/global/plugins/select2/js/select2.full.min.js" type="text/javascript"></script>
  <script src="../assets/pages/scripts/login.min.js" type="text/javascript"></script>

</div>
