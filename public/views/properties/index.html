<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <span class="caption-subject bold uppercase"> Properties</span>
                </div>
            </div>
            <div class="portlet-body">
                <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                    <thead>
                        <tr>
                            <th> Owner </th>
                            <th> Address </th>
                            <th> City </th>
                            <th> Status </th>
                            <th> Entered Date </th>
                            <th col=2></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="property in properties">
                            <td> {{property.contact_info.first_name}} {{property.contact_info.last_name}} </td>
                            <td> {{property.address.address}} </td>
                            <td> {{property.status.property_status}} </td>
                            <td> {{property.lead_info.date_entered}} </td>
                            <td> 
                                <button type="button"  class="btn btn-default" ng-click="edit(property._id)">
                                    Edit
                                </button>              
                                <button type="button"  class="btn btn-default" ng-click="remove(property._id)">
                                    Remove
                                </button>                               
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
        <button class="btn btn-primary" ng-click="addproperty()">Add Property</button>
    </div>
    <script>
    //TableDatatablesManaged.init();
    </script>
</div>
